<div id="header">
    <h2 class="" maintitle>Django RestFramework</h2>
    {% if user.is_active %}
        <h4 class="welcome">Welcome, <strong>{% firstof user.get_short_name user.get_username %}</strong> /
            <a href="{% url 'password_change' %}">Change Password</a> /
            <a href="{% url 'logout' %}">Logout</a>
        </h4>
    {% else %}
        <h4 class="welcome">Welcome, Anonymous /
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
        </h4>
    {% endif %}
</div>
